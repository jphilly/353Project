<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      >
    <h:head>
        <link rel="stylesheet" type="text/css" href="resources/stylesheet.css" />
        <ui:insert name="htmlHead" />

    </h:head>
    <h:body onload="initialize()">
        <center>
            <div id="filler" style ="height: 35px;width: 10px;background: #DDDDDD"/>
            <div class="container">
                <h:panelGroup layout="block" >
                    <ui:include src="/templates/header.xhtml" />
                </h:panelGroup>
        
                <div style ="min-height: 750px; border-bottom: 1px solid #888888;padding:0">

               
                <h:panelGrid>
                   
                    <h:panelGroup layout="block">
                        <!-- Display page provides HTML fragment named as "main" -->
                        <ui:insert name="main" />
                    </h:panelGroup>
                </h:panelGrid>
            </div>
       
            <h:panelGroup layout="block" >
                <ui:include src="/templates/footer.xhtml" />
            </h:panelGroup>
            </div>
        </center>
    </h:body>
</html>
